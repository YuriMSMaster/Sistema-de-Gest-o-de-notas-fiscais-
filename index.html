<!DOCTYPE html>
<html>
<head>
  <title>Sistema de gestão de notas fiscais</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <h1>Sistema de gestão de notas fiscais</h1>
  <form>
    <label for="numeroNota">Número da Nota:</label>
    <input type="text" id="numeroNota" name="numeroNota"><br><br>
    <label for="dataNota">Data da Nota:</label>
    <input type="date" id="dataNota" name="dataNota"><br><br>
    <label for="valorNota">Valor da Nota:</label>
    <input type="number" id="valorNota" name="valorNota"><br><br>
    <input type="button" value="Adicionar" onclick="adicionarNota()">
    <button onclick="excluirNota(i)">Excluir</button>

  </form>
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Data</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaNotas">
      <!-- As notas fiscais serão adicionadas aqui -->
    </tbody>
  </table>
</body>
</html>
